<h1>Контакти</h1>
<div class="container">
    <div class="post-container">
        <h3>Напишіть нам</h3>
        <p>Залиште своє повідомлення тут:</p>
        <form action="mailto:uliana1227@gmail.com" method="post" enctype="text/plain">
                        <label for="name">Імʼя:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="surname">Прізвище:</label><br>
            <input type="text" id="surname" name="surname"><br>
            <label for="email">Емейл:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="city">Місто:</label><br>
            <select id="city" name="city">
                <option value="Київ">Київ</option>
                <option value="Харків">Харків</option>
                <option value="Одеса">Одеса</option>
                <option value="Львів">Львів</option>
                <!-- Додайте інші міста України за необхідністю -->
            </select><br>
            <textarea name="message" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Надіслати">
        </form>
        <div id="thank-you" style="display: none; margin-top: 10px;">
            Дякуємо! Ми зв'яжемося з вами найближчим часом.
        </div>
    </div>
</div>
<footer>
    <ul>
        <li><a href="https://google.com" target="_blank">Google</a></li>

</footer>

<script>
    // Показати повідомлення "Дякую!" після відправлення форми
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("thank-you").style.display = "block";
        this.reset();
    });
</script>
