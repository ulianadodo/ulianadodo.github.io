<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(fructo.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 0;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar-nav li {
            display: inline;
            margin-right: 20px;
        }
        .navbar-nav li a {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h3 {
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin-right: 10px;
        }
        footer ul li a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Fructis</a>
            <div class="navbar-wrapper">
                <ul class="navbar-nav">
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="about.html">Про нас</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Кошик товарів</a></li>
                    <li><a href="wishlist.html">Список бажань</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Контакти</h1>
    <div class="container">
        <div class="post-container">
            <h3>Напишіть нам</h3>
            <p>Залиште своє повідомлення тут:</p>
            <form action="mailto:uliana1227@gmail.com" method="post" enctype="text/plain">
                <label for="name">Ім'я:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="phone">Номер телефону:</label><br>
                <input type="tel" id="phone" name="phone"><br>
                <textarea name="message" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Надіслати">
            </form>
            <div id="thank-you" style="display: none; margin-top: 10px;">
                Дякуємо! Ми зв'яжемося з вами найближчим часом.
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="https://google.com" target="_blank">Google</a></li>
        </ul>
    </footer>

    <script>
        // Показати повідомлення "Дякую!" після відправлення форми
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("thank-you").style.display = "block";
            this.reset();
        });
    </script>
</body>
</html>
